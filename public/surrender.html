<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surrender</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d8ddb;
    }
  </style>
</head>
<body>
  <h1>Ready to surrender your profile?</h1>
  <button id="surrenderBtn">Surrender here</button>

  <script>
    document.getElementById("surrenderBtn").addEventListener("click", async () => {
      const res = await fetch("/api/twitter?step=auth");
      const data = await res.json();

      sessionStorage.setItem("oauthTokenSecret", data.oauth_token_secret);
      window.location.href = data.url;
    });
  </script>
</body>
</html>
